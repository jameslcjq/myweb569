  <style>
    /* ========= 页面整体 ========= */
    body{
      background-image: url('./bg.jpg'); 
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
      background-attachment: fixed; 
      background-color: rgba(245,245,245, 0.2); 
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
      display:flex;flex-direction:column;align-items:center;
      gap:15px;            /* 稍微减小间距 */
      padding-top:40px;margin:0;min-height:100vh;
    }

    /* ========= 顶部标题卡片 (调整后) ========= */
    .card{
      width: 300px; /* 调整宽度：比下方的博客按钮(280px)略大 */
      padding: 10px 0; /* 减小内边距，让它看起来变小 */
      border-radius: 16px;
      background: rgba(255,255,255,.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(0,0,0,.2);
      border: 1px solid rgba(255,255,255,.3);
      font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* 标题文字样式优化，去除原来的&nbsp强行居中，改用Flex居中 */
    .card-text {
      font-size: 22px;
      font-weight: bold;
      color: #33aaff;
      text-shadow: 0 0 3px #33aaff, 0 0 6px #33aaff;
      margin: 5px 0;
    }

    /* ========= 老九的博客按钮 (调整后) ========= */
    .blog-button {
      width: 280px; /* 设定宽度，比上面的标题卡片略小 */
      height: 60px;
      display:flex;justify-content:center;align-items:center;
      border-radius:30px; 
      text-decoration:none;
      font-size: 20px; font-weight: bold; color: #fff;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.5);
      
      /* 渐变背景 */
      background: linear-gradient(90deg, rgba(255,118,118,0.6) 0%, rgba(255,177,109,0.6) 100%);
      box-shadow: 0 0 15px rgba(255, 150, 150, 0.5);
      
      /* 呼吸动画 */
      animation: pulse-glow 2s infinite ease-in-out;
      transition: all 0.3s ease;
    }

    .blog-button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, rgba(255,118,118,0.8) 0%, rgba(255,177,109,0.8) 100%);
      box-shadow: 0 0 25px rgba(255, 150, 150, 0.8);
      cursor: pointer;
    }

    @keyframes pulse-glow {
      0% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 150, 150, 0.4); }
      50% { transform: scale(1.03); box-shadow: 0 0 20px rgba(255, 150, 150, 0.7); border-color: rgba(255,255,255,0.9); }
      100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 150, 150, 0.4); }
    }

    /* ========= 导航按钮网格 ========= */
    .navigation-container{
      display:grid;grid-template-columns:repeat(6,1fr);grid-template-rows:repeat(6,1fr);
      gap:50px;max-width:95vw;padding:40px;
      padding-top: 10px; 
    }
    .nav-button{
      width:160px;height:80px;
      display:flex;justify-content:center;align-items:center;
      cursor:pointer;transition:.3s ease;
      border-radius:20px;border:none;
      font-size:18px;font-weight:500;color:#000;text-decoration:none;
      backdrop-filter:blur(10px);
      box-shadow:6px 6px 12px rgba(0,0,0,.1),-6px -6px 12px rgba(255,255,255,.8);
    }
    .nav-button:hover{transform:scale(1.05);box-shadow:8px 8px 16px rgba(0,0,0,.15),-8px -8px 16px rgba(255,255,255,.9);opacity:.9;}

    /* —— 颜色映射 (36) —— */
    .nav-button:nth-child(1){background:rgba(255,150,150,.4);}
    .nav-button:nth-child(2){background:rgba(255,200,120,.4);}
    .nav-button:nth-child(3){background:rgba(120,200,120,.4);}

    /* ========= 响应式 ========= */

      .navigation-container{grid-template-columns:repeat(3,1fr);grid-template-rows:repeat(12,1fr);gap:40px;}
      .nav-button{width:140px;}
    }
    @media(max-width:480px){
      .navigation-container{grid-template-columns:1fr;grid-template-rows:repeat(36,1fr);gap:30px;}
      .blog-button { width: 90%; }
      .card { width: 95%; }
    }
