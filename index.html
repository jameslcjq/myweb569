<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>老九的导航站</title>
  <style>
    /* ========= 页面整体 ========= */
    body{
      background-image: url('./bg.jpg'); 
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
      background-attachment: fixed; 
      background-color: rgba(245,245,245, 0.2); 
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
      display:flex;flex-direction:column;align-items:center;
      
      /* 顶部内边距：保持100px，让按钮靠下 */
      padding-top: 100px; 

      /* 头部与下方网格的距离：保持75px */
      gap: 75px; 
      
      margin:0;min-height:100vh;
    }

    /* ========= 头部双按钮容器 ========= */
    .header-row {
      display: flex;
      justify-content: center;
      align-items: center;
      
      /* --- 关键修改：两个按钮之间的距离加大到 100px --- */
      gap: 400px; 
      
      width: 100%;
      max-width: 1000px; /* 稍微放宽最大宽度，防止挤压 */
    }

    /* ========= 头部通用胶囊样式 ========= */
    .capsule-btn {
      width: 240px; 
      height: 60px;
      display:flex;justify-content:center;align-items:center;
      border-radius:30px; 
      text-decoration:none;
      font-size: 20px; font-weight: bold; color: #fff;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
      user-select: none;
    }

    .capsule-btn:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    /* --- 样式1：老九的导航站 (冰蓝) --- */
    .style-nav {
      background: linear-gradient(90deg, rgba(66, 165, 245, 0.5) 0%, rgba(33, 150, 243, 0.5) 100%);
      box-shadow: 0 0 15px rgba(33, 150, 243, 0.4);
      animation: pulse-blue 3s infinite ease-in-out; 
    }
    .style-nav:hover {
      background: linear-gradient(90deg, rgba(66, 165, 245, 0.7) 0%, rgba(33, 150, 243, 0.7) 100%);
      box-shadow: 0 0 25px rgba(33, 150, 243, 0.6);
    }

    /* --- 样式2：老九的博客 (暖橙) --- */
    .style-blog {
      background: linear-gradient(90deg, rgba(255,118,118,0.5) 0%, rgba(255,177,109,0.5) 100%);
      box-shadow: 0 0 15px rgba(255, 150, 150, 0.4);
      animation: pulse-red 2s infinite ease-in-out; 
    }
    .style-blog:hover {
      background: linear-gradient(90deg, rgba(255,118,118,0.7) 0%, rgba(255,177,109,0.7) 100%);
      box-shadow: 0 0 25px rgba(255, 150, 150, 0.6);
    }

    @keyframes pulse-blue {
      0% { box-shadow: 0 0 10px rgba(33, 150, 243, 0.3); }
      50% { box-shadow: 0 0 20px rgba(33, 150, 243, 0.6); border-color: rgba(255,255,255,0.9); }
      100% { box-shadow: 0 0 10px rgba(33, 150, 243, 0.3); }
    }
    @keyframes pulse-red {
      0% { box-shadow: 0 0 10px rgba(255, 150, 150, 0.3); }
      50% { box-shadow: 0 0 20px rgba(255, 150, 150, 0.6); border-color: rgba(255,255,255,0.9); }
      100% { box-shadow: 0 0 10px rgba(255, 150, 150, 0.3); }
    }

    /* ========= 导航按钮网格 ========= */
    .navigation-container{
      display:grid;grid-template-columns:repeat(6,1fr);grid-template-rows:repeat(6,1fr);
      gap: 50px; 
      max-width:95vw;
      padding: 0 40px 40px 40px; 
    }
    .nav-button{
      width:160px;height:80px;
      display:flex;justify-content:center;align-items:center;
      cursor:pointer;transition:.3s ease;
      border-radius:20px;border:none;
      font-size:18px;font-weight:500;color:#000;text-decoration:none;
      backdrop-filter:blur(10px);
      box-shadow:6px 6px 12px rgba(0,0,0,.1),-6px -6px 12px rgba(255,255,255,.8);
    }
    .nav-button:hover{transform:scale(1.05);box-shadow:8px 8px 16px rgba(0,0,0,.15),-8px -8px 16px rgba(255,255,255,.9);opacity:.9;}

    /* —— 颜色映射 (36) —— */
    .nav-button:nth-child(1){background:rgba(255,150,150,.4);}
    .nav-button:nth-child(2){background:rgba(255,200,120,.4);}
    .nav-button:nth-child(3){background:rgba(120,200,120,.4);}
    .nav-button:nth-child(4){background:rgba(120,180,255,.4);}
    .nav-button:nth-child(5){background:rgba(180,150,255,.4);}
    .nav-button:nth-child(6){background:rgba(255,120,180,.4);}
    .nav-button:nth-child(7){background:rgba(255,200,120,.4);}
    .nav-button:nth-child(8){background:rgba(120,200,120,.4);}
    .nav-button:nth-child(9){background:rgba(120,180,255,.4);}
    .nav-button:nth-child(10){background:rgba(180,150,255,.4);}
    .nav-button:nth-child(11){background:rgba(255,120,180,.4);}
    .nav-button:nth-child(12){background:rgba(255,150,150,.4);}
    .nav-button:nth-child(13){background:rgba(120,200,120,.4);}
    .nav-button:nth-child(14){background:rgba(120,180,255,.4);}
    .nav-button:nth-child(15){background:rgba(180,150,255,.4);}
    .nav-button:nth-child(16){background:rgba(255,120,180,.4);}
    .nav-button:nth-child(17){background:rgba(255,150,150,.4);}
    .nav-button:nth-child(18){background:rgba(255,200,120,.4);}
    .nav-button:nth-child(19){background:rgba(120,180,255,.4);}
    .nav-button:nth-child(20){background:rgba(180,150,255,.4);}
    .nav-button:nth-child(21){background:rgba(255,120,180,.4);}
    .nav-button:nth-child(22){background:rgba(255,150,150,.4);}
    .nav-button:nth-child(23){background:rgba(255,200,120,.4);}
    .nav-button:nth-child(24){background:rgba(120,200,120,.4);}
    .nav-button:nth-child(25){background:rgba(180,150,255,.4);}
    .nav-button:nth-child(26){background:rgba(255,120,180,.4);}
    .nav-button:nth-child(27){background:rgba(255,150,150,.4);}
    .nav-button:nth-child(28){background:rgba(255,200,120,.4);}
    .nav-button:nth-child(29){background:rgba(120,200,120,.4);}
    .nav-button:nth-child(30){background:rgba(120,180,255,.4);}
    .nav-button:nth-child(31){background:rgba(255,120,180,.4);}
    .nav-button:nth-child(32){background:rgba(255,150,150,.4);}
    .nav-button:nth-child(33){background:rgba(255,200,120,.4);}
    .nav-button:nth-child(34){background:rgba(120,200,120,.4);}
    .nav-button:nth-child(35){background:rgba(120,180,255,.4);}
    .nav-button:nth-child(36){background:rgba(180,150,255,.4);}

    /* ========= 响应式 ========= */
    @media(max-width:768px){
      .navigation-container{grid-template-columns:repeat(3,1fr);grid-template-rows:repeat(12,1fr);gap:40px;}
      .nav-button{width:140px;}
      
      .header-row { flex-direction: column; gap: 15px; }
      .capsule-btn { width: 80%; }
    }
    
    @media(max-width:480px){
      body { gap: 35px; padding-top: 50px; }
      .navigation-container{grid-template-columns:1fr;grid-template-rows:repeat(36,1fr);gap:30px;}
    }
