  <style>
    /* ========= 页面整体 ========= */
    body{
      background:#f5f5f5;
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
      display:flex;flex-direction:column;align-items:center;
      gap:20px;                 /* 名片与按钮区间距 */
      padding-top:40px;margin:0;min-height:100vh;
    }

    /* ========= 玻璃名片 ========= */
    .card{
      width:320px;padding:20px;border-radius:16px;
      background:rgba(255,255,255,.1);backdrop-filter:blur(10px);
      box-shadow:0 8px 24px rgba(0,0,0,.2);
      border:1px solid rgba(255,255,255,.3);
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
    }
    .row{display:flex;align-items:center;margin:12px 0;font-size:18px;}
    .label{color:#003366;font-weight:bold;}
    .value{margin-left:4px;color:#33aaff;text-shadow:0 0 3px #33aaff,0 0 6px #33aaff;}
    .title{font-size:20px;margin-bottom:16px;}

    /* ========= 导航按钮网格 ========= */
    .navigation-container{
      display:grid;grid-template-columns:repeat(6,1fr);grid-template-rows:repeat(6,1fr);
      gap:50px;max-width:95vw;padding:40px;
    }
    /* 现在 nav-button 直接就是 <a> */
    .nav-button{
      width:160px;height:80px;
      display:flex;justify-content:center;align-items:center;
      cursor:pointer;transition:.3s ease;
      border-radius:20px;border:none;
      font-size:18px;font-weight:500;color:#000;text-decoration:none;
      backdrop-filter:blur(10px);
      box-shadow:6px 6px 12px rgba(0,0,0,.1),-6px -6px 12px rgba(255,255,255,.8);
    }
    .nav-button:hover{transform:scale(1.05);box-shadow:8px 8px 16px rgba(0,0,0,.15),-8px -8px 16px rgba(255,255,255,.9);opacity:.9;}

    /* —— 颜色映射 (36) —— */
    .nav-button:nth-child(1){background:rgba(255,150,150,.4);}
    .nav-button:nth-child(2){background:rgba(255,200,120,.4);}
    .nav-button:nth-child(3){background:rgba(120,200,120,.4);}
    .nav-button:nth-child(4){background:rgba(120,180,255,.4);}
    .nav-button:nth-child(5){background:rgba(180,150,255,.4);}

    .nav-button:nth-child(11){background:rgba(255,120,180,.4);}
    .nav-button:nth-child(12){background:rgba(255,150,150,.4);}
    .nav-button:nth-child(13){background:rgba(120,200,120,.4);}

    .nav-button:nth-child(15){background:rgba(180,150,255,.4);}

    .nav-button:nth-child(22){background:rgba(255,150,150,.4);}
    .nav-button:nth-child(23){background:rgba(255,200,120,.4);}
    .nav-button:nth-child(24){background:rgba(120,200,120,.4);}
    .nav-button:nth-child(25){background:rgba(180,150,255,.4);}
    .nav-button:nth-child(26){background:rgba(255,120,180,.4);}
    .nav-button:nth-child(27){background:rgba(255,150,150,.4);}
    .nav-button:nth-child(28){background:rgba(255,200,120,.4);}

    .nav-button:nth-child(35){background:rgba(120,180,255,.4);}
    .nav-button:nth-child(36){background:rgba(180,150,255,.4);}

    /* ========= 响应式 ========= */
    @media(max-width:768px){
      .navigation-container{grid-template-columns:repeat(3,1fr);grid-template-rows:repeat(12,1fr);gap:40px;}
      .nav-button{width:140px;}
    }
    @media(max-width:480px){
      .navigation-container{grid-template-columns:1fr;grid-template-rows:repeat(36,1fr);gap:30px;}
    }
